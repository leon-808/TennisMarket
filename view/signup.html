<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="favicon" href="/static/img/favicon/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <form id="signup_form">
        <label for="id">아이디: </label>
        <input type="text" id="id" required>
        <br>
        <label for="password">패스워드: </label>
        <input type="password" id="password" required>
        <br>
        <label for="password_check">비밀번호 확인: </label>
        <input type="password" id="password_check" required>
        <br>
        <label for="name">이름: </label>
        <input type="text" id="name" autocomplete="off" required>
        <br>
        <label for="birth">생년월일: </label>
        <input type="date" id="birth" required>
        <br>
        <label for="tel">전화번호: </label>
        <input type="tel" id="tel" autocomplete="off" required>
        <br>
        <label for="email">이메일: </label>
        <input type="email" id="email" autocomplete="off" required>
        <br>
        <label for="address">주소: </label>
        <input type="text" id="address" autocomplete="off" required>
        <br>
        <button type="button" id="submit">회원 가입</button>
    </form>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
